<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Algo bossard" />
<!--   <link rel="apple-touch-icon" href="logo192.png" /> -->
  <link rel="manifest" href="manifest.json" />

  <title>Algo Bossard</title>
</head>

<body>
 
  <style>
    .github-corner:hover .octo-arm {
      animation: octocat-wave 560ms ease-in-out
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes octocat-wave {

      0%,
      100% {
        transform: rotate(0)
      }

      20%,
      60% {
        transform: rotate(-25deg)
      }

      40%,
      80% {
        transform: rotate(10deg)
      }
    }
    ::-webkit-scrollbar {
                width: 5px;
                height: 5px;
              }
              
              ::-webkit-scrollbar-track {
                box-shadow: inset 0 0 5px grey;
                border-radius: 10px;
              }
              
              ::-webkit-scrollbar-thumb {
                background-color: #726e6e;
                border-radius: 10px;
              }
              
              ::-webkit-scrollbar-thumb:hover {
                background-color: #605c5c;
              }
              .rec-dot{
                  background-color: rgb(38, 174, 253);
                  box-shadow: 0 0 1px 3px rgba(164, 223, 247, 0.5);
                }

                .rec-dot:hover, button.rec-dot:active, button.rec-dot:focus  {
                  box-shadow: 0 0 1px 3px rgba(16, 147, 235, 0.5);
                }
                .rec.rec-arrow-left:hover:enabled,
                .rec.rec-arrow-right:hover:enabled{
                    background-color: rgb(38, 174, 253);
                    box-shadow: 0 0 1px 3px rgba(164, 223, 247, 0.5);
                }
  
  </style>
  <noscript>You need to enable JavaScript to run Algo Bossard.</noscript>
  <div id="root"></div>

</body>

</html>
